DATASET: 'DADatasetCO'
REPEAT: 1

DATA_SPLIT: {
    'train': train,
    'test': val
}

SRC_DATASET: 
    _BASE_CONFIG_: cfgs/dataset_configs/nuscenes_dataset.yaml
    CLASS_NAMES: ['car', 'truck', 'bus', 'motorcycle', 'pedestrian']
    REPEAT: 1
    MAX_SWEEPS: 10
    PRED_VELOCITY: False
    BALANCED_RESAMPLING: True
    POINT_FEATURE_ENCODING: {
        encoding_type: absolute_coordinates_encoding,
        used_feature_list: ['x', 'y', 'z'],
        src_feature_list: ['x', 'y', 'z', 'intensity', 'timestamp'],
    }
    DATA_AUGMENTOR:
        DISABLE_AUG_LIST: ['placeholder']
    INFO_PATH: {
        'train': [nuscenes_infos_10sweeps_train.pkl],
        'test': [nuscenes_infos_10sweeps_val.pkl],
    }

TRG_DATASET:
    _BASE_CONFIG_: cfgs/dataset_configs/omega_dataset.yaml
    REPEAT: 1
    CLASS_NAMES: ['car', 'truck', 'bus', 'motorcycle', 'pedestrian']
    SHIFT_COOR: [0.0, 0.0, -1.8]
    DATA_PATH: '../data/omega'
    VERSION: 'v0.5-omega-trainval'
    MAX_SWEEPS: 1
    PRED_VELOCITY: False
    BALANCED_RESAMPLING: True
    POINT_FEATURE_ENCODING: {
        encoding_type: absolute_coordinates_encoding,
        used_feature_list: ['x', 'y', 'z'],
        src_feature_list: ['x', 'y', 'z', 'intensity', 'timestamp'],
    }
    INFO_PATH: {
        'train': [omega_infos_1sweeps_train_train_0.10_2.pkl],
        'test': [omega_infos_1sweeps_val_train_0.10_2.pkl],
    }
